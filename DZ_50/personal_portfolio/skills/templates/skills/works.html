{% extends 'skills/base.html' %}

{% block content %}

<h1>Работа</h1>
<h2 class="count">Постов: {{ wor.count }}</h2>
{% for wo in wor %}
<div class="element">
    <h2 class="top">
        <a href="{% url 'wor:detail' wo.id %}">
            {{ wo.title }}
        </a>
    </h2>
    <div class="blog_text">
        <h4>{{ wo.date | date:'d.m.Y' }}</h4>
        <p>{{ wo.description | striptags | truncatechars:160 }}</p>
    </div>
</div>
{% endfor %}
{% endblock %}
