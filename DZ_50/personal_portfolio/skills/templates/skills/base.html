<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="icon" type="image/x-icon" href="{% static 'skills/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
{% if user.is_authenticated %}
<div class="menu">
    <div class="wrap">
        <div class="logo">
            <a href="{% url 'index' %}">
                <img src="{% static 'skills/logo.jpg' %}" alt="">
            </a>
        </div>
        <ul>
            <li class="logo"><a href="">Пользователь: {{ user }}</a></li>
            <li class="logo"><a href="{% url 'createskills' %}">Создать</a></li>
            <li><a href="{% url 'index' %}">Главная</a></li>
            <li><a href="{% url 'blog:blogs' %}">Блог</a></li>
            <li><a href="{% static 'skills/res.pdf' %}" target="_blank">Резюме</a></li>
            <li><a href="{% url 'videoget' %}">Работы</a></li>
            <li>
                <form action="{% url 'logoutuser' %}" method="post">
                    {% csrf_token %}
                    <button class="btn">Выйти</button>
                </form>
            </li>
        </ul>
    </div>
</div>
{% else %}
<div class="menu">
    <div class="wrap">
        <div class="logo">
            <a href="{% url 'home' %}">
                <img src="{% static 'skills/logo.jpg' %}" alt="">
            </a>
        </div>
        <ul>
            <li><a href="{% url 'blog:blogs' %}">Блог</a></li>
            <li><a href="{% url 'signupuser' %}">Зарегистрироваться</a> </li>
            <li><a href="{% url 'loginuser' %}">Войти</a></li>
        </ul>
    </div>
</div>
{% endif %}
<div class="content">
    <div class="wrap">
        {% block content %}
        {% endblock %}
    </div>
</div>
</body>
</html>
