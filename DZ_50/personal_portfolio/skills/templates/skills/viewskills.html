{% extends  'skills/base.html' %}

{% block content %}
<h2>{{ error }}</h2>
<h1>{{ skills.title }}</h1>
<div class="but">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn">Сохранить</button>
    </form>

    <form action="{% url 'deleteskills' skills.id %}" method="post">
        {% csrf_token %}
        <button class="btn remove">Удалить</button>
    </form>

</div>

{% endblock %}
