{% extends 'basa.html' %}

{% block title %}
{{ super() }}
{% endblock %}

{% block content %}
{{ super() }}
<hr>
<h2>Список статьей</h2>
<ul>
    {% for p in posts %}
    <li>
        <p>
            <a href="{{ url_for('show_post', post_id=p.url )}}">{{ p.title }}</a>
        </p>
        <div class="announce">{{ p.text[:140] | striptags }} ...</div>
    </li>
    {% endfor %}
</ul>

{% endblock %}
